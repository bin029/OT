<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>数字时钟</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 数字时钟显示 -->
        <div class="digital-clock">
            <div id="currentTime" class="time-display">00:00:00</div>
            <div id="currentDate" class="date-display">2025-12-08 周一</div>
        </div>

        <!-- 按钮区域 -->
        <div class="button-group">
            <button id="clickButton" class="click-button">打卡</button>
            <button id="clearButton" class="clear-button">清除</button>
            <button id="manualOvertimeButton" class="manual-overtime-button">补录加班</button>
        </div>

        <!-- 清除全部按钮 -->
        <button id="clearAllButton" class="clear-all-button">清除全部</button>

        <!-- 统计信息面板 -->
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">本周加班</div>
                <div id="weekOvertime" class="stat-value">0:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">本月加班</div>
                <div id="monthOvertime" class="stat-value">0:00</div>
            </div>
        </div>

        <!-- 标签页 -->
        <div class="tabs">
            <button class="tab-button active" data-tab="today">今日记录</button>
            <button class="tab-button" data-tab="month">月度详情</button>
            <button class="tab-button" data-tab="history">历史记录</button>
        </div>

        <!-- 标签页内容 -->
        <div class="tab-content">
            <!-- 今日记录标签页 -->
            <div id="todayTab" class="tab-pane active">
                <div id="timeRecords" class="time-records">
                    <div id="recordsList" class="records-list"></div>
                </div>
            </div>

            <!-- 月度详情标签页 -->
            <div id="monthTab" class="tab-pane">
                <div id="monthDetails" class="month-details">
                    <h3>本月加班详情</h3>
                    <div id="monthRecordsList" class="month-records-list"></div>
                </div>
            </div>

            <!-- 历史记录标签页 -->
            <div id="historyTab" class="tab-pane">
                <div id="historyDetails" class="history-details">
                    <h3>最近6个月加班记录</h3>
                    <div id="historyRecordsList" class="history-records-list"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- 补录加班模态框 -->
    <div id="manualOvertimeModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>补录加班时间</h3>
                <button id="closeModalButton" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="manualOvertimeForm" class="manual-overtime-form">
                    <div class="form-group">
                        <label for="overtimeDate">日期：</label>
                        <input type="date" id="overtimeDate" required>
                    </div>
                    <div class="form-group">
                        <label for="overtimeHours">加班小时数：</label>
                        <input type="number" id="overtimeHours" min="-24" max="24" step="0.5" placeholder="正数为补录，负数为调休消耗" required>
                        <small class="form-hint">支持负数，用于调休时消耗加班时间</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelManualOvertime" class="cancel-button">取消</button>
                        <button type="submit" class="submit-button">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
